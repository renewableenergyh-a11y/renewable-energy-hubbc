<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard - RET Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    *:not(i) {
      font-family: 'Poppins', sans-serif !important;
    }

    body {
      font-family: 'Poppins', sans-serif !important;
    }

    .leaderboard-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      font-family: 'Poppins', sans-serif !important;
    }

    .leaderboard-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .leaderboard-header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: var(--primary-color, #333);
      font-family: 'Poppins', sans-serif !important;
    }

    .leaderboard-stats {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .stat-card {
      flex: 1;
      min-width: 200px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      font-family: 'Poppins', sans-serif !important;
    }

    .stat-card.points {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }

    .stat-card.level {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    }

    .stat-card.achievements {
      background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
    }

    .stat-value {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 5px;
      font-family: 'Poppins', sans-serif !important;
    }

    .stat-label {
      font-size: 0.9em;
      opacity: 0.9;
      font-family: 'Poppins', sans-serif !important;
    }

    .leaderboard-table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      font-family: 'Poppins', sans-serif !important;
    }

    .leaderboard-table thead {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .leaderboard-table th {
      padding: 15px;
      text-align: left;
      font-weight: 600;
      font-family: 'Poppins', sans-serif !important;
    }

    .leaderboard-table td {
      padding: 15px;
      border-top: 1px solid #eee;
      font-family: 'Poppins', sans-serif !important;
    }

    .leaderboard-table tbody tr:hover {
      background: #f5f5f5;
    }

    .leaderboard-table tbody tr.current-user {
      background: #e8f5e9;
      font-weight: 600;
    }

    .rank {
      font-weight: bold;
      font-size: 1.2em;
      min-width: 30px;
    }

    .rank-1 { color: #ffd700; }
    .rank-2 { color: #c0c0c0; }
    .rank-3 { color: #cd7f32; }

    .user-name {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-avatar {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .points-display {
      font-weight: bold;
      color: #667eea;
    }

    .loading {
      text-align: center;
      padding: 40px;
      font-size: 1.1em;
      color: #666;
    }

    .error-message {
      text-align: center;
      padding: 40px;
      color: #d32f2f;
      background: #ffebee;
      border-radius: 8px;
      margin: 20px 0;
    }

    .no-data {
      text-align: center;
      padding: 40px;
      color: #999;
    }

    .refresh-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.95em;
      margin-top: 20px;
    }

    .refresh-btn:hover {
      opacity: 0.9;
    }

    .medal {
      font-size: 1.3em;
      margin-right: 5px;
    }

    /* Dark mode support for leaderboard */
    body.dark .leaderboard-container {
      background: transparent;
    }

    body.dark .leaderboard-header h1 {
      color: #e6f7ef;
    }

    body.dark .leaderboard-header p {
      color: #9fb6c6;
    }

    body.dark .stat-card {
      color: white;
    }

    body.dark .leaderboard-table {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    body.dark .leaderboard-table thead {
      background: rgba(0, 121, 107, 0.3);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    body.dark .leaderboard-table th {
      color: #e6f7ef;
      font-weight: 600;
    }

    body.dark .leaderboard-table td {
      color: #b0b0b0;
      border-top-color: rgba(255, 255, 255, 0.05);
    }

    body.dark .leaderboard-table tbody tr:hover {
      background: rgba(0, 179, 138, 0.15);
    }

    body.dark .leaderboard-table tbody tr.current-user {
      background: rgba(0, 179, 138, 0.25);
      color: #e6f7ef;
    }

    body.dark .rank {
      font-weight: bold;
      font-size: 1.2em;
      min-width: 30px;
    }

    body.dark .rank-1 {
      color: #ffd700;
      text-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
    }

    body.dark .rank-2 {
      color: #e8e8e8;
      text-shadow: 0 0 8px rgba(232, 232, 232, 0.3);
    }

    body.dark .rank-3 {
      color: #ffb366;
      text-shadow: 0 0 8px rgba(255, 179, 102, 0.4);
    }

    body.dark .medal {
      filter: drop-shadow(0 0 4px rgba(255, 215, 0, 0.3));
    }

    body.dark .user-avatar {
      background: linear-gradient(135deg, #00b38a 0%, #00a878 100%);
      color: white;
    }

    body.dark .points-display {
      color: #7dd3c0;
      font-weight: bold;
    }

    body.dark .loading {
      color: #9fb6c6;
    }

    body.dark .error-message {
      background: rgba(220, 38, 38, 0.2);
      color: #ff6b6b;
      border: 1px solid rgba(220, 38, 38, 0.3);
    }

    body.dark .no-data {
      color: #6b7280;
    }

    body.dark .refresh-btn {
      background: linear-gradient(135deg, #00b38a 0%, #00a878 100%);
      color: white;
    }

    body.dark .refresh-btn:hover {
      box-shadow: 0 4px 12px rgba(0, 121, 107, 0.4);
    }

    /* Mobile responsive table styles */
    @media (max-width: 768px) {
      .leaderboard-container {
        padding: 12px;
        margin: 20px auto;
      }

      .leaderboard-header h1 {
        font-size: 1.8em;
      }

      .leaderboard-stats {
        gap: 10px;
        margin-bottom: 20px;
      }

      .stat-card {
        min-width: 140px;
        padding: 15px 10px;
      }

      .stat-value {
        font-size: 1.5em;
      }

      .stat-label {
        font-size: 0.8em;
      }

      .leaderboard-table {
        font-size: 14px;
      }

      .leaderboard-table th,
      .leaderboard-table td {
        padding: 10px 8px;
      }

      .user-name {
        gap: 8px;
      }

      .user-avatar {
        width: 30px;
        height: 30px;
        font-size: 12px;
      }

      .rank {
        font-size: 1em;
        min-width: 25px;
      }

      .medal {
        font-size: 1.1em;
        margin-right: 3px;
      }

      .points-display {
        font-size: 0.95em;
      }
    }

    @media (max-width: 480px) {
      .leaderboard-container {
        padding: 8px;
      }

      .leaderboard-header h1 {
        font-size: 1.5em;
      }

      .leaderboard-header p {
        font-size: 0.9em;
      }

      .leaderboard-stats {
        flex-direction: column;
        gap: 8px;
      }

      .stat-card {
        min-width: unset;
        padding: 12px;
      }

      .stat-value {
        font-size: 1.3em;
      }

      .stat-label {
        font-size: 0.75em;
      }

      .leaderboard-table {
        font-size: 12px;
      }

      .leaderboard-table th,
      .leaderboard-table td {
        padding: 8px 6px;
      }

      .user-avatar {
        width: 28px;
        height: 28px;
        font-size: 11px;
      }

      .rank {
        font-size: 0.9em;
        min-width: 20px;
      }

      .medal {
        font-size: 1em;
        margin-right: 2px;
      }

      .points-display {
        font-size: 0.9em;
      }
    }
  </style>
</head>

  <script type="module">
    import { getLeaderboard, getUserStats, calculateLevel } from './js/core/gamificationService.js';
    import { getToken } from './js/core/auth.js';

    async function renderLeaderboard() {
      const token = getToken();
      if (!token) {
        window.location.href = 'login.html';
        return;
      }

      const content = document.getElementById('leaderboard-content');
      
      try {
        console.log('üîç Fetching leaderboard and user stats...');
        const [leaderboard, userStats] = await Promise.all([
          getLeaderboard(50),
          getUserStats()
        ]);

        console.log('üìä Leaderboard data:', leaderboard);
        console.log('üë§ User stats:', userStats);

        // Update user stats
        if (userStats) {
          console.log('‚úÖ Updating user stats...');
          updateUserStats(userStats, leaderboard);
        } else {
          console.warn('‚ö†Ô∏è No user stats returned');
        }

        if (!leaderboard || leaderboard.length === 0) {
          console.warn('‚ö†Ô∏è Empty leaderboard data');
          content.innerHTML = `
            <div class="no-data">
              <p>No leaderboard data yet. Start earning points!</p>
              <p style="font-size: 0.9em; color: #999;">View modules and take quizzes to earn points and climb the leaderboard.</p>
            </div>
          `;
          return;
        }

        const userEmail = userStats?.email;
        console.log('üìß Current user email:', userEmail);
        let html = `
          <table class="leaderboard-table">
            <thead>
              <tr>
                <th style="width: 50px">Rank</th>
                <th>User</th>
                <th style="width: 120px">Points</th>
              </tr>
            </thead>
            <tbody>
        `;

        leaderboard.forEach((user, index) => {
          const medal = index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : '';
          const isCurrentUser = user.userEmail === userEmail;
          const rowClass = isCurrentUser ? 'current-user' : '';
          const initial = user.displayName.charAt(0).toUpperCase();

          html += `
            <tr class="${rowClass}">
              <td class="rank rank-${user.rank}">
                ${medal ? `<span class="medal">${medal}</span>` : ''}${user.rank}
              </td>
              <td>
                <div class="user-name">
                  <div class="user-avatar">${initial}</div>
                  <span>${user.displayName}${isCurrentUser ? ' (You)' : ''}</span>
                </div>
              </td>
              <td class="points-display">${user.points}</td>
            </tr>
          `;
        });

        html += `
            </tbody>
          </table>
        `;

        content.innerHTML = html;
        console.log('‚úÖ Leaderboard rendered successfully');
      } catch (err) {
        console.error('‚ùå Error rendering leaderboard:', err);
        content.innerHTML = '<div class="error-message">Failed to load leaderboard. Please try again.</div>';
      }
    }

    function updateUserStats(userStats, leaderboard = []) {
      const statsContainer = document.getElementById('userStats');
      if (!statsContainer) return;

      // Find user's rank from leaderboard
      const userRank = leaderboard.find(u => u.userEmail === userStats.email)?.rank || '-';
      const points = userStats.points || 0;
      const level = userStats.level?.level || 1;

      statsContainer.innerHTML = `
        <div class="stat-card">
          <div class="stat-value" id="userRank">${userRank}</div>
          <div class="stat-label">Your Rank</div>
        </div>
        <div class="stat-card points">
          <div class="stat-value">${points}</div>
          <div class="stat-label">Your Points</div>
        </div>
        <div class="stat-card level">
          <div class="stat-value">Lv. ${level}</div>
          <div class="stat-label">Your Level</div>
        </div>
      `;
    }

    // Start rendering when DOM is ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', renderLeaderboard);
    } else {
      renderLeaderboard();
    }
  </script>
