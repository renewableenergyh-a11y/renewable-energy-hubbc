          <!-- Buttons -->
          <div style="display:flex;gap:10px;align-items:center;margin-top:4px;">
            <button type="submit" class="btn-primary">Sign in</button>
            <a href="index.html" style="margin-left:auto;text-decoration:none;">Back to home</a>
          </div>
          
          <div id="admin-login-notice" class="form-notice" style="display:none;margin-top:8px"></div>
