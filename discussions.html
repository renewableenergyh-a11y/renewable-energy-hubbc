<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Discussions - Renewable Energy Hub</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f5f9f7;
      --bg-tertiary: #f0f4f3;
      --text-primary: #1a1a1a;
      --text-secondary: #666;
      --text-tertiary: #999;
      --border-color: rgba(0, 121, 107, 0.08);
      --border-light: #e0e0e0;
      --accent-green: #007979;
      --shadow-light: rgba(0, 0, 0, 0.04);
    }

    html[data-theme="dark"] {
      --bg-primary: #1a1a1a;
      --bg-secondary: #0f1f1d;
      --bg-tertiary: #1a2725;
      --text-primary: #e8e8e8;
      --text-secondary: #b0b0b0;
      --text-tertiary: #808080;
      --border-color: rgba(0, 255, 200, 0.12);
      --border-light: #2a3a38;
      --accent-green: #00d4aa;
      --shadow-light: rgba(0, 0, 0, 0.3);
    }

    @media (prefers-color-scheme: dark) {
      html:not([data-theme="light"]) {
        --bg-primary: #1a1a1a;
        --bg-secondary: #0f1f1d;
        --bg-tertiary: #1a2725;
        --text-primary: #e8e8e8;
        --text-secondary: #b0b0b0;
        --text-tertiary: #808080;
        --border-color: rgba(0, 255, 200, 0.12);
        --border-light: #2a3a38;
        --accent-green: #00d4aa;
        --shadow-light: rgba(0, 0, 0, 0.3);
      }
    }

    .discussions-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 28px;
      padding: 32px 24px;
      max-width: 1400px;
      margin: 0 auto;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-tertiary) 100%);
      min-height: 100vh;
      color: var(--text-primary);
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      padding-bottom: 16px;
      border-bottom: 2px solid rgba(0, 121, 107, 0.08);
    }

    .section-header h2 {
      font-size: 28px;
      color: var(--text-primary);
      margin: 0;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .filter-controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 8px 18px;
      border: 1.5px solid var(--border-light);
      background: var(--bg-primary);
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      color: var(--text-secondary);
      box-shadow: 0 1px 3px var(--shadow-light);
    }

    .filter-btn:hover {
      border-color: var(--accent-green);
      color: var(--accent-green);
      box-shadow: 0 2px 6px rgba(0, 121, 107, 0.12);
      transform: translateY(-1px);
    }

    .filter-btn.active {
      background: linear-gradient(135deg, var(--accent-green), #00796b);
      color: white;
      border-color: var(--accent-green);
      box-shadow: 0 4px 12px rgba(0, 121, 107, 0.25);
    }

    .sessions-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 24px;
      margin-top: 12px;
    }

    .session-card {
      background: var(--bg-primary);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 24px;
      transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      box-shadow: 0 2px 8px var(--shadow-light);
      position: relative;
      overflow: hidden;
    }

    .session-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--accent-green), #00796b);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.35s ease;
    }

    .session-card:hover {
      box-shadow: 0 12px 28px rgba(0, 121, 107, 0.18);
      border-color: var(--accent-green);
      transform: translateY(-4px);
    }

    .session-card:hover::before {
      transform: scaleX(1);
    }

    .session-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 14px;
      gap: 10px;
    }

    .session-type {
      display: inline-block;
      padding: 5px 14px;
      border-radius: 24px;
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      backdrop-filter: blur(4px);
    }

    .session-type.peer {
      background: rgba(46, 125, 50, 0.12);
      color: #2e7d32;
    }

    .session-type.instructor {
      background: rgba(21, 101, 192, 0.12);
      color: #1565c0;
    }

    .session-status {
      display: inline-block;
      padding: 5px 14px;
      border-radius: 24px;
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      backdrop-filter: blur(4px);
    }

    .session-status.upcoming {
      background: rgba(230, 81, 0, 0.12);
      color: #e65100;
    }

    .session-status.active {
      background: rgba(76, 175, 80, 0.15);
      color: #2e7d32;
      animation: pulse 2s infinite;
      box-shadow: 0 0 12px rgba(76, 175, 80, 0.3);
    }

    .session-status.closed {
      background: rgba(194, 24, 91, 0.12);
      color: #c2185b;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.85; }
    }

    .session-title {
      font-size: 17px;
      font-weight: 700;
      color: var(--text-primary);
      margin: 12px 0 8px 0;
      word-break: break-word;
      line-height: 1.4;
    }

    .session-description {
      font-size: 13px;
      color: var(--text-secondary);
      margin: 8px 0 12px 0;
      line-height: 1.5;
      max-height: 60px;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }

    .session-meta {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
      margin: 14px 0;
      padding: 14px 0;
      border-top: 1px solid rgba(0, 0, 0, 0.06);
      border-bottom: 1px solid rgba(0, 0, 0, 0.06);
    }

    .meta-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: var(--text-secondary);
      font-weight: 500;
    }

    .meta-icon {
      font-size: 16px;
      opacity: 0.8;
    }

    .participants-info {
      display: flex;
      align-items: center;
      gap: 6px;
      color: #0b6fb7;
      font-weight: 600;
      font-size: 12px;
    }

    .action-buttons {
      display: flex;
      gap: 10px;
      margin-top: 16px;
      justify-content: space-between;
    }

    .btn-primary {
      flex: 1;
      padding: 9px 14px;
      background: linear-gradient(135deg, var(--accent-green), #00796b);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 12px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 2px 6px rgba(0, 121, 107, 0.15);
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #005a4f, #004d42);
      box-shadow: 0 6px 16px rgba(0, 121, 107, 0.28);
      transform: translateY(-2px);
    }

    .btn-primary:disabled {
      background: #d0d0d0;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }

    .btn-secondary {
      flex: 1;
      padding: 9px 14px;
      background: var(--bg-primary);
      color: var(--accent-green);
      border: 1.5px solid var(--accent-green);
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 12px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }

    .btn-secondary:hover {
      background: rgba(0, 121, 107, 0.08);
      border-color: #005a4f;
      color: #005a4f;
      box-shadow: 0 4px 12px rgba(0, 121, 107, 0.18);
      transform: translateY(-2px);
    }

    .empty-state {
      text-align: center;
      padding: 64px 32px;
      color: var(--text-tertiary);
      background: linear-gradient(135deg, rgba(0, 121, 107, 0.03), rgba(0, 121, 107, 0.02));
      border-radius: 16px;
      border: 1.5px dashed var(--border-color);
    }

    .empty-state p {
      font-size: 15px;
      margin: 0;
      color: var(--text-primary);
    }

    .empty-state p:last-child {
      font-size: 13px;
      color: var(--text-tertiary);
      margin-top: 8px;
    }

    .loading {
      text-align: center;
      padding: 60px 40px;
      color: var(--text-tertiary);
    }

    .spinner {
      display: inline-block;
      width: 48px;
      height: 48px;
      border: 4px solid rgba(0, 121, 107, 0.1);
      border-top: 4px solid var(--accent-green);
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
      margin-bottom: 16px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .course-tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 24px;
      overflow-x: auto;
      padding: 12px 0 8px 0;
      scroll-behavior: smooth;
    }

    .course-tabs::-webkit-scrollbar {
      height: 4px;
    }

    .course-tabs::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.05);
      border-radius: 2px;
    }

    .course-tabs::-webkit-scrollbar-thumb {
      background: rgba(0, 121, 107, 0.3);
      border-radius: 2px;
    }

    .course-tabs::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 121, 107, 0.5);
    }

    .course-tab {
      padding: 10px 18px;
      border: 1.5px solid var(--border-light);
      background: var(--bg-primary);
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      white-space: nowrap;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-weight: 500;
      color: var(--text-secondary);
      box-shadow: 0 1px 3px var(--shadow-light);
      flex-shrink: 0;
    }

    .course-tab:hover {
      border-color: var(--accent-green);
      color: var(--accent-green);
      box-shadow: 0 2px 6px rgba(0, 121, 107, 0.12);
      transform: translateY(-2px);
    }

    .course-tab.active {
      background: linear-gradient(135deg, var(--accent-green), #00796b);
      color: white;
      border-color: var(--accent-green);
      box-shadow: 0 4px 12px rgba(0, 121, 107, 0.25);
    }

    .time-badge {
      display: inline-block;
      padding: 5px 12px;
      background: rgba(0, 121, 107, 0.08);
      border-radius: 6px;
      font-size: 11px;
      color: var(--accent-green);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }

    /* Modal Styles */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal-content {
      background: var(--bg-primary);
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
      max-width: 520px;
      width: 90%;
      padding: 36px;
      animation: slideIn 0.35s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-30px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      border-bottom: 2px solid var(--border-color);
      padding-bottom: 16px;
    }

    .modal-header h3 {
      font-size: 20px;
      font-weight: 700;
      color: var(--text-primary);
      margin: 0;
      letter-spacing: -0.3px;
    }

    .modal-close-btn {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: var(--text-tertiary);
      transition: all 0.3s ease;
      padding: 0;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
    }

    .modal-close-btn:hover {
      color: var(--text-primary);
      background: rgba(0, 0, 0, 0.05);
    }

    @media (prefers-color-scheme: dark) {
      .modal-close-btn:hover {
        background: rgba(255, 255, 255, 0.05);
      }
    }

    .modal-body {
      margin-bottom: 24px;
      color: var(--text-secondary);
      line-height: 1.6;
      font-size: 14px;
    }

    .modal-footer {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
    }

    .modal-btn {
      padding: 10px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 13px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }

    .modal-btn-primary {
      background: linear-gradient(135deg, var(--accent-green), #00796b);
      color: white;
      box-shadow: 0 4px 12px rgba(0, 121, 107, 0.25);
    }

    .modal-btn-primary:hover {
      background: linear-gradient(135deg, #005a4f, #004d42);
      box-shadow: 0 6px 16px rgba(0, 121, 107, 0.35);
      transform: translateY(-2px);
    }

    .modal-btn-secondary {
      background: rgba(0, 0, 0, 0.05);
      color: var(--text-primary);
    }

    @media (prefers-color-scheme: dark) {
      .modal-btn-secondary {
        background: rgba(255, 255, 255, 0.08);
      }
    }

    .modal-btn-secondary:hover {
      background: rgba(0, 0, 0, 0.1);
      transform: translateY(-2px);
    }

    @media (prefers-color-scheme: dark) {
      .modal-btn-secondary:hover {
        background: rgba(255, 255, 255, 0.15);
      }
    }

    @media (max-width: 768px) {
      .discussions-container {
        padding: 16px;
        gap: 16px;
      }

      .section-header {
        flex-direction: column;
        gap: 12px;
        align-items: flex-start;
      }

      .filter-controls {
        width: 100%;
        justify-content: flex-start;
      }

      .sessions-grid {
        grid-template-columns: 1fr;
      }

      .course-tabs {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
      }

      .footer-content {
        grid-template-columns: 1fr;
        gap: 20px;
      }
    }
  </style>
</head>

  <div class="modal-overlay" id="customModal">

        <h3 id="modalTitle">Modal Title</h3>
        <button class="modal-close-btn" onclick="closeModal()">&times;</button>

  <script type="module">
    import { getCurrentUser, logoutUser } from '/js/core/auth.js';
    import { discussionSocket } from '/js/services/discussionSocket.js';

    // Create compatible authService interface
    const authService = {
      getCurrentUser: async () => {
        const user = getCurrentUser();
        if (!user) return null;
        return {
          ...user,
          token: localStorage.getItem('authToken')
        };
      },
      logout: async () => {
        logoutUser();
        window.location.href = '/login.html';
      }
    };

    const discussionsContainer = document.getElementById('discussionsContainer');
    const sessionsContent = document.getElementById('sessionsContent');
    const courseTabs = document.getElementById('courseTabs');

    let currentFilter = 'all';
    let currentCourse = null;
    let allSessions = [];
    let courses = [];

    // Modal Helper Functions
    function showModal(title, body, buttons = []) {
      const modal = document.getElementById('customModal');
      const modalTitle = document.getElementById('modalTitle');
      const modalBody = document.getElementById('modalBody');
      const modalFooter = document.getElementById('modalFooter');

      modalTitle.textContent = title;
      modalBody.innerHTML = body;

      // Build footer buttons
      modalFooter.innerHTML = buttons
        .map(btn => `<button class="modal-btn ${btn.class}">${btn.text}</button>`)
        .join('');

      // Attach callbacks
      buttons.forEach((btn, index) => {
        const footer = modalFooter.querySelectorAll('.modal-btn')[index];
        if (footer) {
          footer.addEventListener('click', btn.callback);
        }
      });

      modal.classList.add('active');
    }

    function closeModal() {
      const modal = document.getElementById('customModal');
      modal.classList.remove('active');
    }

    // Close modal when clicking overlay
    window.addEventListener('DOMContentLoaded', () => {
      const modal = document.getElementById('customModal');
      if (modal) {
        modal.addEventListener('click', (e) => {
          if (e.target === modal) {
            closeModal();
          }
        });
      }
    });

    // Initialize page
    async function init() {
      try {
        // Setup modal overlay click handler
        const modal = document.getElementById('customModal');
        if (modal) {
          modal.addEventListener('click', (e) => {
            if (e.target === modal) {
              closeModal();
            }
          });
        }

        const user = await authService.getCurrentUser();
        if (!user) {
          window.location.href = '/login.html';
          return;
        }

        console.log('üë§ User data:', user);

        // Show discussions link if logged in
        const navDiscussionsLink = document.getElementById('nav-discussions-link');
        if (navDiscussionsLink && user.role) {
          navDiscussionsLink.style.display = 'block';
        }
        
        // Hide login/register links
        const navLoginLink = document.getElementById('nav-login-link');
        const navRegisterLink = document.getElementById('nav-register-link');
        if (navLoginLink) navLoginLink.style.display = 'none';
        if (navRegisterLink) navRegisterLink.style.display = 'none';

        // Load courses
        console.log('üîÑ Loading courses...');
        const coursesResponse = await fetch('/api/courses');
        if (!coursesResponse.ok) {
          throw new Error('Failed to load courses');
        }
        
        const coursesData = await coursesResponse.json();
        courses = Array.isArray(coursesData) ? coursesData : (coursesData.courses || []);

        console.log('‚úÖ Loaded', courses.length, 'courses');
        if (courses.length === 0) {
          sessionsContent.innerHTML = `<div class="empty-state"><p>No courses available</p><p style="font-size: 12px; margin-top: 8px; color: #999;">Create a course in the admin dashboard to get started.</p></div>`;
          discussionsContainer.style.display = 'block';
          return;
        }

        if (courses.length > 0) {
          currentCourse = courses[0].id;
          console.log('üìå Set current course to:', currentCourse);
          renderCourseTabs();
        }

        // Connect Socket.IO
        await discussionSocket.connect(user.token);
        
        // Load sessions
        await loadSessions();

        // Setup event listeners
        setupListeners();

        discussionsContainer.style.display = 'block';
      } catch (error) {
        console.error('Failed to initialize discussions:', error);
        sessionsContent.innerHTML = `<div class="empty-state"><p>Error loading discussions. Please refresh the page.</p><p style="font-size: 12px; margin-top: 8px; color: #999;">${error.message}</p></div>`;
      }
    }

    function renderCourseTabs() {
      courseTabs.innerHTML = courses
        .map(course => `
          <button class="course-tab ${course.id === currentCourse ? 'active' : ''}" 
                  data-course="${course.id}">
            ${course.title}
          </button>
        `)
        .join('');

      courseTabs.querySelectorAll('.course-tab').forEach(tab => {
        tab.addEventListener('click', async () => {
          currentCourse = tab.dataset.course;
          courseTabs.querySelectorAll('.course-tab').forEach(t => t.classList.remove('active'));
          tab.classList.add('active');
          await loadSessions();
        });
      });
    }

    async function loadSessions() {
      try {
        if (!currentCourse) {
          sessionsContent.innerHTML = `<div class="empty-state"><p>No course selected</p></div>`;
          return;
        }

        console.log('üîÑ Loading sessions for course:', currentCourse);

        const user = await authService.getCurrentUser();
        const response = await fetch(`/api/discussions/sessions/course/${currentCourse}`, {
          headers: {
            'Authorization': 'Bearer ' + user.token,
            'x-user-id': user.id || user._id,
            'x-user-role': user.role || 'student'
          }
        });
        
        if (!response.ok) {
          throw new Error('Failed to load sessions: ' + response.status);
        }

        const data = await response.json();
        allSessions = Array.isArray(data) ? data : (data.sessions || []);
        
        console.log('‚úÖ Loaded', allSessions.length, 'sessions for course', currentCourse);
        renderSessions();
      } catch (error) {
        console.error('Error loading sessions:', error);
        sessionsContent.innerHTML = `<div class="empty-state"><p>Error loading sessions</p><p style="font-size: 12px; margin-top: 8px; color: #999;">${error.message}</p></div>`;
      }
    }

    function renderSessions() {
      const filtered = filterSessions();

      if (filtered.length === 0) {
        sessionsContent.innerHTML = `
          <div class="empty-state">
            <p>No discussions available</p>
            <p style="font-size: 14px; margin-top: 8px;">Check back later for new sessions!</p>
          </div>
        `;
        return;
      }

      sessionsContent.innerHTML = `
        <div class="sessions-grid">
          ${filtered.map(session => renderSessionCard(session)).join('')}
        </div>
      `;

      // Attach event listeners
      sessionsContent.querySelectorAll('[data-session-id]').forEach(card => {
        card.querySelector('.btn-primary')?.addEventListener('click', (e) => {
          e.stopPropagation();
          handleJoinSession(card.dataset.sessionId);
        });

        card.querySelector('.btn-secondary')?.addEventListener('click', (e) => {
          e.stopPropagation();
          handleViewDetails(card.dataset.sessionId);
        });
      });
    }

    function filterSessions() {
      return allSessions.filter(session => {
        if (currentFilter === 'upcoming') return session.status === 'upcoming';
        if (currentFilter === 'active') return session.status === 'active';
        return true;
      });
    }

    function renderSessionCard(session) {
      const timeStr = new Date(session.startTime).toLocaleString();
      const endTimeStr = new Date(session.endTime).toLocaleTimeString();
      const isActive = session.status === 'active';
      const isClosed = session.status === 'closed';

      return `
        <div class="session-card" data-session-id="${session.sessionId}">
          <div class="session-header">
            <span class="session-type ${session.sessionType}">${session.sessionType}</span>
            <span class="session-status ${session.status}">${session.status}</span>
          </div>

          <div class="session-title">${escapeHtml(session.subject)}</div>

          ${session.description ? `<div class="session-description">${escapeHtml(session.description)}</div>` : ''}

          <div class="session-meta">
            <div class="meta-item">
              <span class="meta-icon">üìÖ</span>
              <span>${timeStr}</span>
            </div>
            <div class="meta-item">
              <span class="meta-icon">üë•</span>
              <span class="participants-info">${session.participantCount || 0} participants</span>
            </div>
            <div class="meta-item">
              <span class="meta-icon">‚è±Ô∏è</span>
              <span>Ends: ${endTimeStr}</span>
            </div>
            <div class="meta-item">
              <span class="meta-icon">üë®‚Äçüè´</span>
              <span>${session.sessionType === 'instructor' ? 'Instructor Led' : 'Peer Discussion'}</span>
            </div>
          </div>

          <div class="action-buttons">
            <button class="btn-primary" ${isClosed ? 'disabled' : ''}>
              ${isActive ? 'üìû Join Now' : 'Request to Join'}
            </button>
            <button class="btn-secondary">View Details</button>
          </div>
        </div>
      `;
    }

    async function handleJoinSession(sessionId) {
      try {
        const user = await authService.getCurrentUser();
        await discussionSocket.joinSession(sessionId, user.token);
        window.location.href = `/discussion-room.html?sessionId=${sessionId}`;
      } catch (error) {
        showModal('Join Failed', `Unable to join discussion: ${error.message}`, [
          { text: 'OK', class: 'modal-btn-primary', callback: closeModal }
        ]);
      }
    }

    function handleViewDetails(sessionId) {
      const session = allSessions.find(s => s.sessionId === sessionId);
      if (session) {
        const startTime = new Date(session.startTime).toLocaleString();
        const endTime = new Date(session.endTime).toLocaleString();
        const detailsHtml = `
          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px;">
            <div>
              <div style="font-weight: 600; color: #0b6fb7; font-size: 12px; text-transform: uppercase; margin-bottom: 4px;">Session ID</div>
              <div style="color: #333; font-size: 13px; word-break: break-all;">${escapeHtml(session.sessionId)}</div>
            </div>
            <div>
              <div style="font-weight: 600; color: #0b6fb7; font-size: 12px; text-transform: uppercase; margin-bottom: 4px;">Status</div>
              <div style="color: #333; font-size: 13px;"><span style="display: inline-block; padding: 4px 12px; border-radius: 20px; background: ${session.status === 'active' ? '#dcfce7' : session.status === 'upcoming' ? '#fff3e0' : '#fce4ec'}; color: ${session.status === 'active' ? '#166534' : session.status === 'upcoming' ? '#e65100' : '#c2185b'}; font-weight: 600; font-size: 12px;">${session.status}</span></div>
            </div>
            <div>
              <div style="font-weight: 600; color: #0b6fb7; font-size: 12px; text-transform: uppercase; margin-bottom: 4px;">Type</div>
              <div style="color: #333; font-size: 13px;">${session.sessionType === 'instructor' ? 'Instructor-Led' : 'Peer Discussion'}</div>
            </div>
            <div>
              <div style="font-weight: 600; color: #0b6fb7; font-size: 12px; text-transform: uppercase; margin-bottom: 4px;">Participants</div>
              <div style="color: #333; font-size: 13px;">${session.participantCount || 0}</div>
            </div>
            <div style="grid-column: 1 / -1;">
              <div style="font-weight: 600; color: #0b6fb7; font-size: 12px; text-transform: uppercase; margin-bottom: 4px;">Subject</div>
              <div style="color: #333; font-size: 13px;">${escapeHtml(session.subject)}</div>
            </div>
            ${session.description ? `
            <div style="grid-column: 1 / -1;">
              <div style="font-weight: 600; color: #0b6fb7; font-size: 12px; text-transform: uppercase; margin-bottom: 4px;">Description</div>
              <div style="color: #666; font-size: 13px; line-height: 1.5;">${escapeHtml(session.description)}</div>
            </div>
            ` : ''}
            <div style="grid-column: 1 / -1;">
              <div style="font-weight: 600; color: #0b6fb7; font-size: 12px; text-transform: uppercase; margin-bottom: 4px;">Start Time</div>
              <div style="color: #333; font-size: 13px;">${startTime}</div>
            </div>
            <div style="grid-column: 1 / -1;">
              <div style="font-weight: 600; color: #0b6fb7; font-size: 12px; text-transform: uppercase; margin-bottom: 4px;">End Time</div>
              <div style="color: #333; font-size: 13px;">${endTime}</div>
            </div>
            <div style="grid-column: 1 / -1;">
              <div style="font-weight: 600; color: #0b6fb7; font-size: 12px; text-transform: uppercase; margin-bottom: 4px;">Duration</div>
              <div style="color: #333; font-size: 13px;">${Math.round((new Date(session.endTime) - new Date(session.startTime)) / 60000)} minutes</div>
            </div>
          </div>
        `;
        showModal('Session Details', detailsHtml, [
          { text: 'Close', class: 'modal-btn-secondary', callback: closeModal }
        ]);
      }
    }

    function setupListeners() {
      // Filter buttons
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          currentFilter = btn.dataset.filter;
          renderSessions();
        });
      });

      // Socket events
      discussionSocket.on('participant-list-updated', (data) => {
        renderSessions();
      });

      discussionSocket.on('session-status-updated', (data) => {
        renderSessions();
      });

      discussionSocket.on('session-closed', () => {
        showModal('Session Closed', 'The discussion session has been closed.', [
          { text: 'OK', class: 'modal-btn-primary', callback: () => {
            closeModal();
            loadSessions();
          }}
        ]);
      });

      // Auto-refresh every 30 seconds
      setInterval(loadSessions, 30000);
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Initialize when page loads
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }
  </script>

<!-- Theme Toggle Handler -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const themeToggle = document.getElementById('theme-toggle');
    const html = document.documentElement;
    
    // Load saved preference or default to light
    const saved = localStorage.getItem('theme-preference') || 'light';
    if (saved === 'dark') {
      html.setAttribute('data-theme', 'dark');
      if (themeToggle) themeToggle.querySelector('.icon').textContent = '‚òÄÔ∏è';
    }
    
    if (themeToggle) {
      themeToggle.addEventListener('click', () => {
        const current = html.getAttribute('data-theme') || 'light';
        const newTheme = current === 'dark' ? 'light' : 'dark';
        
        if (newTheme === 'dark') {
          html.setAttribute('data-theme', 'dark');
          themeToggle.querySelector('.icon').textContent = '‚òÄÔ∏è';
          localStorage.setItem('theme-preference', 'dark');
        } else {
          html.removeAttribute('data-theme');
          themeToggle.querySelector('.icon').textContent = 'üåô';
          localStorage.setItem('theme-preference', 'light');
        }
      });
    }
  });
</script>
