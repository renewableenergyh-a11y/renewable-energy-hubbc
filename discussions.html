<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/css/style.css">
  <style>
    .discussions-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 24px;
      padding: 24px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .section-header h2 {
      font-size: 24px;
      color: #333;
      margin: 0;
    }

    .filter-controls {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 8px 16px;
      border: 1px solid #ddd;
      background: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .filter-btn:hover {
      border-color: var(--green-main);
      color: var(--green-main);
    }

    .filter-btn.active {
      background: var(--green-main);
      color: white;
      border-color: var(--green-main);
    }

    .sessions-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
    }

    .session-card {
      background: white;
      border: 1px solid rgba(0, 121, 107, 0.1);
      border-radius: 12px;
      padding: 20px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .session-card:hover {
      box-shadow: 0 6px 16px rgba(0, 121, 107, 0.15);
      border-color: var(--green-main);
      transform: translateY(-2px);
    }

    .session-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 12px;
    }

    .session-type {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .session-type.peer {
      background: #e8f5e9;
      color: #2e7d32;
    }

    .session-type.instructor {
      background: #e3f2fd;
      color: #1565c0;
    }

    .session-status {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
    }

    .session-status.upcoming {
      background: #fff3e0;
      color: #e65100;
    }

    .session-status.active {
      background: #dcfce7;
      color: #166534;
      animation: pulse 2s infinite;
    }

    .session-status.closed {
      background: #fce4ec;
      color: #c2185b;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .session-title {
      font-size: 18px;
      font-weight: 600;
      color: #333;
      margin: 12px 0;
      word-break: break-word;
    }

    .session-description {
      font-size: 14px;
      color: #666;
      margin: 12px 0;
      line-height: 1.4;
    }

    .session-meta {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin: 16px 0;
      padding: 12px 0;
      border-top: 1px solid #eee;
      border-bottom: 1px solid #eee;
    }

    .meta-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: #666;
    }

    .meta-icon {
      font-size: 16px;
    }

    .participants-info {
      display: flex;
      align-items: center;
      gap: 8px;
      font-sivar(--green-main)x;
      color: #0b6fb7;
      font-weight: 500;
    }

    .action-buttons {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }

    .btn-primary {
      flex: 1;
      padding: 10px 16px;
      background: var(--green-main);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background: #005a4f;
      box-shadow: 0 2px 8px rgba(0, 121, 107, 0.3);
    }

    .btn-primary:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .btn-secondary {
      flex: 1;
      padding: 10px 16px;
      background: white;
      color: var(--green-main);
      border: 1px solid var(--green-main);
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-secondary:hover {
      background: rgba(0, 121, 107, 0.05);
    }

    .empty-state {
      text-align: center;
      padding: 48px 24px;
      color: #999;
    }

    .empty-state svg {
      width: 80px;
      height: 80px;
      margin-bottom: 16px;
      opacity: 0.3;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #999;
    }

    .spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #0b6fb7;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .course-tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
      overflow-x: auto;
      padding-bottom: 8px;
    }

    .course-tab {
      padding: 10px 16px;
      border: 1px solid #ddd;
      background: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      white-space: nowrap;
      transition: all 0.3s ease;
    }

    .course-tab:hover {
      border-color: #0b6fb7;
      color: #0b6fb7;
    }

    .course-tab.active {
      background: #0b6fb7;
      color: white;
      border-color: #0b6fb7;
    }

    .time-badge {
      display: inline-block;
      padding: 4px 12px;
      background: #f0f0f0;
      border-radius: 4px;
      font-size: 12px;
      color: #666;
      font-weight: 500;
    }

    .site-footer {
      background: #2c3e50;
      color: #ecf0f1;
      padding: 40px 20px 20px;
      margin-top: 60px;
    }

    .footer-container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .footer-content {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      margin-bottom: 30px;
    }

    .footer-section h4 {
      margin-bottom: 15px;
      color: #fff;
      font-size: 16px;
    }

    .footer-section p {
      font-size: 14px;
      line-height: 1.6;
      color: #bdc3c7;
    }

    .footer-section ul {
      list-style: none;
      padding: 0;
    }

    .footer-section li {
      margin-bottom: 8px;
    }

    .footer-section a {
      color: #bdc3c7;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    .footer-section a:hover {
      color: #fff;
    }

    .footer-bottom {
      border-top: 1px solid #34495e;
      padding-top: 20px;
      text-align: center;
      color: #95a5a6;
      font-size: 13px;
    }

    @media (max-width: 768px) {
      .discussions-container {
        padding: 16px;
        gap: 16px;
      }

      .section-header {
        flex-direction: column;
        gap: 12px;
        align-items: flex-start;
      }

      .filter-controls {
        width: 100%;
        justify-content: flex-start;
      }

      .sessions-grid {
        grid-template-columns: 1fr;
      }

      .course-tabs {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
      }

      .footer-content {
        grid-template-columns: 1fr;
        gap: 20px;
      }
    }
  </style>
</head>

  <script type="module">
    import { getCurrentUser, logoutUser } from '/js/core/auth.js';
    import { discussionSocket } from '/js/services/discussionSocket.js';

    // Create compatible authService interface
    const authService = {
      getCurrentUser: async () => {
        const user = getCurrentUser();
        if (!user) return null;
        return {
          ...user,
          token: localStorage.getItem('authToken')
        };
      },
      logout: async () => {
        logoutUser();
        window.location.href = '/login.html';
      }
    };

    const discussionsContainer = document.getElementById('discussionsContainer');
    const sessionsContent = document.getElementById('sessionsContent');
    const courseTabs = document.getElementById('courseTabs');

    let currentFilter = 'all';
    let currentCourse = null;
    let allSessions = [];
    let courses = [];

    // Initialize page
    async function init() {
      try {
        const user = await authService.getCurrentUser();
        if (!user) {
          window.location.href = '/login.html';
          return;
        }

        console.log('üë§ User data:', user);

        // Update profile info - use name, username, or email as fallback
        const displayName = user.name || user.username || user.email || 'User';
        const firstChar = (displayName || 'U').charAt(0).toUpperCase();
        const role = user.role || 'student';

        document.getElementById('profile-circle').textContent = firstChar;
        document.getElementById('profile-name').textContent = displayName;
        document.getElementById('profile-role').textContent = role;
        document.getElementById('profile-role').className = 'profile-role-badge ' + (role || '').toLowerCase();

        // Setup logout
        const logoutBtn = document.getElementById('profile-logout-btn');
        if (logoutBtn) {
          logoutBtn.addEventListener('click', async (e) => {
            e.preventDefault();
            await authService.logout();
          });
        }

        // Setup profile dropdown
        const profileCircle = document.getElementById('profile-circle');
        const profileDropdown = document.getElementById('profile-dropdown');
        if (profileCircle && profileDropdown) {
          profileCircle.addEventListener('click', () => {
            profileDropdown.style.display = profileDropdown.style.display === 'none' ? 'block' : 'none';
          });
          
          // Close dropdown when clicking outside
          document.addEventListener('click', (e) => {
            if (!e.target.closest('#profile-menu-wrapper')) {
              profileDropdown.style.display = 'none';
            }
          });
        }

        // Load courses
        console.log('üîÑ Loading courses...');
        const coursesResponse = await fetch('/api/courses');
        if (!coursesResponse.ok) {
          throw new Error('Failed to load courses');
        }
        
        const coursesData = await coursesResponse.json();
        courses = Array.isArray(coursesData) ? coursesData : (coursesData.courses || []);

        console.log('‚úÖ Loaded', courses.length, 'courses');
        if (courses.length === 0) {
          sessionsContent.innerHTML = `<div class="empty-state"><p>No courses available</p><p style="font-size: 12px; margin-top: 8px; color: #999;">Create a course in the admin dashboard to get started.</p></div>`;
          discussionsContainer.style.display = 'block';
          return;
        }

        if (courses.length > 0) {
          currentCourse = courses[0].id;
          console.log('üìå Set current course to:', currentCourse);
          renderCourseTabs();
        }

        // Connect Socket.IO
        await discussionSocket.connect(user.token);
        
        // Load sessions
        await loadSessions();

        // Setup event listeners
        setupListeners();

        discussionsContainer.style.display = 'block';
      } catch (error) {
        console.error('Failed to initialize discussions:', error);
        sessionsContent.innerHTML = `<div class="empty-state"><p>Error loading discussions. Please refresh the page.</p><p style="font-size: 12px; margin-top: 8px; color: #999;">${error.message}</p></div>`;
      }
    }

    function renderCourseTabs() {
      courseTabs.innerHTML = courses
        .map(course => `
          <button class="course-tab ${course.id === currentCourse ? 'active' : ''}" 
                  data-course="${course.id}">
            ${course.title}
          </button>
        `)
        .join('');

      courseTabs.querySelectorAll('.course-tab').forEach(tab => {
        tab.addEventListener('click', async () => {
          currentCourse = tab.dataset.course;
          courseTabs.querySelectorAll('.course-tab').forEach(t => t.classList.remove('active'));
          tab.classList.add('active');
          await loadSessions();
        });
      });
    }

    async function loadSessions() {
      try {
        if (!currentCourse) {
          sessionsContent.innerHTML = `<div class="empty-state"><p>No course selected</p></div>`;
          return;
        }

        console.log('üîÑ Loading sessions for course:', currentCourse);

        const user = await authService.getCurrentUser();
        const response = await fetch(`/api/discussions/sessions/course/${currentCourse}`, {
          headers: {
            'Authorization': 'Bearer ' + user.token,
            'x-user-id': user.id || user._id,
            'x-user-role': user.role || 'student'
          }
        });
        
        if (!response.ok) {
          throw new Error('Failed to load sessions: ' + response.status);
        }

        const data = await response.json();
        allSessions = Array.isArray(data) ? data : (data.sessions || []);
        
        console.log('‚úÖ Loaded', allSessions.length, 'sessions for course', currentCourse);
        renderSessions();
      } catch (error) {
        console.error('Error loading sessions:', error);
        sessionsContent.innerHTML = `<div class="empty-state"><p>Error loading sessions</p><p style="font-size: 12px; margin-top: 8px; color: #999;">${error.message}</p></div>`;
      }
    }

    function renderSessions() {
      const filtered = filterSessions();

      if (filtered.length === 0) {
        sessionsContent.innerHTML = `
          <div class="empty-state">
            <p>No discussions available</p>
            <p style="font-size: 14px; margin-top: 8px;">Check back later for new sessions!</p>
          </div>
        `;
        return;
      }

      sessionsContent.innerHTML = `
        <div class="sessions-grid">
          ${filtered.map(session => renderSessionCard(session)).join('')}
        </div>
      `;

      // Attach event listeners
      sessionsContent.querySelectorAll('[data-session-id]').forEach(card => {
        card.querySelector('.btn-primary')?.addEventListener('click', (e) => {
          e.stopPropagation();
          handleJoinSession(card.dataset.sessionId);
        });

        card.querySelector('.btn-secondary')?.addEventListener('click', (e) => {
          e.stopPropagation();
          handleViewDetails(card.dataset.sessionId);
        });
      });
    }

    function filterSessions() {
      return allSessions.filter(session => {
        if (currentFilter === 'upcoming') return session.status === 'upcoming';
        if (currentFilter === 'active') return session.status === 'active';
        return true;
      });
    }

    function renderSessionCard(session) {
      const timeStr = new Date(session.startTime).toLocaleString();
      const endTimeStr = new Date(session.endTime).toLocaleTimeString();
      const isActive = session.status === 'active';
      const isClosed = session.status === 'closed';

      return `
        <div class="session-card" data-session-id="${session.sessionId}">
          <div class="session-header">
            <span class="session-type ${session.sessionType}">${session.sessionType}</span>
            <span class="session-status ${session.status}">${session.status}</span>
          </div>

          <div class="session-title">${escapeHtml(session.subject)}</div>

          ${session.description ? `<div class="session-description">${escapeHtml(session.description)}</div>` : ''}

          <div class="session-meta">
            <div class="meta-item">
              <span class="meta-icon">üìÖ</span>
              <span>${timeStr}</span>
            </div>
            <div class="meta-item">
              <span class="meta-icon">üë•</span>
              <span class="participants-info">${session.participantCount || 0} participants</span>
            </div>
            <div class="meta-item">
              <span class="meta-icon">‚è±Ô∏è</span>
              <span>Ends: ${endTimeStr}</span>
            </div>
            <div class="meta-item">
              <span class="meta-icon">üë®‚Äçüè´</span>
              <span>${session.sessionType === 'instructor' ? 'Instructor Led' : 'Peer Discussion'}</span>
            </div>
          </div>

          <div class="action-buttons">
            <button class="btn-primary" ${isClosed ? 'disabled' : ''}>
              ${isActive ? 'üìû Join Now' : 'Request to Join'}
            </button>
            <button class="btn-secondary">View Details</button>
          </div>
        </div>
      `;
    }

    async function handleJoinSession(sessionId) {
      try {
        const user = await authService.getCurrentUser();
        await discussionSocket.joinSession(sessionId, user.token);
        window.location.href = `/discussion-room.html?sessionId=${sessionId}`;
      } catch (error) {
        alert(`Failed to join: ${error.message}`);
      }
    }

    function handleViewDetails(sessionId) {
      const session = allSessions.find(s => s.sessionId === sessionId);
      if (session) {
        alert(`Discussion: ${session.subject}\n\nStatus: ${session.status}\nParticipants: ${session.participantCount}`);
      }
    }

    function setupListeners() {
      // Filter buttons
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          currentFilter = btn.dataset.filter;
          renderSessions();
        });
      });

      // Socket events
      discussionSocket.on('participant-list-updated', (data) => {
        renderSessions();
      });

      discussionSocket.on('session-status-updated', (data) => {
        renderSessions();
      });

      discussionSocket.on('session-closed', () => {
        alert('The session has been closed.');
        loadSessions();
      });

      // Auto-refresh every 30 seconds
      setInterval(loadSessions, 30000);
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Initialize when page loads
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }
  </script>
</body>
