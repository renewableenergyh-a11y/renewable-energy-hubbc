  <style>
    .news-container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .news-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .news-header h1 {
      font-size: 2.5rem;
      color: #00796b;
      margin-bottom: 10px;
    }

    .news-header p {
      font-size: 1.1rem;
      color: #666;
    }

    .sort-controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    .sort-btn {
      padding: 8px 16px;
      border: 2px solid #00796b;
      background: white;
      color: #00796b;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
    }

    .sort-btn.active {
      background: #00796b;
      color: white;
    }

    .sort-btn:hover {
      background: #00796b;
      color: white;
    }

    .news-list {
      display: grid;
      gap: 30px;
    }

    .news-card {
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      overflow: hidden;
      transition: all 0.3s;
      cursor: pointer;
    }

    .news-card:hover {
      box-shadow: 0 4px 15px rgba(0, 121, 107, 0.2);
      transform: translateY(-2px);
    }

    .news-card-image {
      width: 100%;
      height: 200px;
      background: linear-gradient(135deg, #00796b 0%, #0d8b7f 100%);
      overflow: hidden;
    }

    .news-card-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .news-card-content {
      padding: 20px;
    }

    .news-card-title {
      font-size: 1.3rem;
      color: #00796b;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .news-card-meta {
      display: flex;
      gap: 15px;
      font-size: 0.9rem;
      color: #999;
      margin-bottom: 12px;
    }

    .news-card-meta span {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .news-card-excerpt {
      color: #555;
      line-height: 1.6;
      margin-bottom: 15px;
    }

    .news-card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 15px;
      border-top: 1px solid #eee;
    }

    .news-engagement {
      display: flex;
      gap: 15px;
      font-size: 0.9rem;
    }

    .engagement-item {
      display: flex;
      align-items: center;
      gap: 5px;
      color: #00796b;
      font-weight: 600;
    }

    .reaction-icons {
      display: flex;
      gap: 5px;
      margin-left: 5px;
    }

    .reaction-icon {
      font-size: 0.8rem;
    }

    .read-more {
      color: #00796b;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s;
    }

    .read-more:hover {
      color: #005a4f;
      text-decoration: underline;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #999;
    }

    .empty-state i {
      font-size: 3rem;
      color: #ddd;
      margin-bottom: 20px;
    }

    .pagination {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 40px;
    }

    .pagination button {
      padding: 8px 12px;
      border: 1px solid #ddd;
      background: white;
      cursor: pointer;
      border-radius: 4px;
      transition: all 0.3s;
    }

    .pagination button:hover {
      background: #f0f0f0;
    }

    .pagination button.active {
      background: #00796b;
      color: white;
      border-color: #00796b;
    }

    .pagination button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    @media (max-width: 600px) {
      .news-header h1 {
        font-size: 1.8rem;
      }

      .news-card-meta {
        flex-direction: column;
        gap: 5px;
      }

      .news-card-footer {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
    }

    /* ===== DARK MODE SUPPORT ===== */
    body.dark {
      background: #0d1117;
      color: #e6f7ef;
    }

    body.dark .site-header {
      background: #003d36;
      border-bottom-color: rgba(255, 255, 255, 0.1);
    }

    body.dark .site-header nav a {
      color: #e6f7ef;
    }

    body.dark .site-header nav a:hover {
      background: rgba(255, 255, 255, 0.1);
      color: #00b38a;
    }

    body.dark .news-container {
      background: transparent;
    }

    body.dark .news-header h1 {
      color: #00c9b7;
    }

    body.dark .news-header p {
      color: #9fb6c6;
    }

    body.dark .sort-btn {
      background: rgba(255, 255, 255, 0.08);
      color: #e6f7ef;
      border-color: rgba(255, 255, 255, 0.1);
    }

    body.dark .sort-btn:hover {
      background: rgba(0, 179, 138, 0.2);
      border-color: rgba(0, 179, 138, 0.4);
      color: #00c9b7;
    }

    body.dark .sort-btn.active {
      background: rgba(0, 179, 138, 0.3);
      border-color: rgba(0, 179, 138, 0.6);
      color: #00c9b7;
    }

    body.dark .news-card {
      background: rgba(255, 255, 255, 0.03);
      border-color: rgba(0, 179, 138, 0.2);
    }

    body.dark .news-card:hover {
      background: rgba(255, 255, 255, 0.05);
      border-color: rgba(0, 179, 138, 0.35);
      box-shadow: 0 4px 12px rgba(0, 179, 138, 0.15);
    }

    body.dark .news-card-category {
      background: rgba(0, 179, 138, 0.15);
      color: #00c9b7;
    }

    body.dark .news-card-title {
      color: #e6f7ef;
    }

    body.dark .news-card-title:hover {
      color: #00c9b7;
    }

    body.dark .news-card-excerpt {
      color: #9fb6c6;
    }

    body.dark .news-card-meta {
      color: #6b8fa0;
    }

    body.dark .reaction-icon {
      color: #00c9b7;
    }

    body.dark .read-more {
      color: #00c9b7;
    }

    body.dark .read-more:hover {
      color: #00e5cc;
    }

    body.dark #pagination {
      color: #e6f7ef;
    }

    body.dark #pagination button {
      background: rgba(255, 255, 255, 0.08);
      color: #e6f7ef;
      border-color: rgba(255, 255, 255, 0.1);
    }

    body.dark #pagination button:hover {
      background: rgba(0, 179, 138, 0.2);
      border-color: rgba(0, 179, 138, 0.4);
      color: #00c9b7;
    }

    body.dark #pagination button.active {
      background: rgba(0, 179, 138, 0.3);
      border-color: rgba(0, 179, 138, 0.6);
      color: #00c9b7;
    }

    body.dark .theme-toggle {
      background: rgba(0, 0, 0, 0.3);
      color: #e6f7ef;
    }

    body.dark .theme-toggle:hover {
      background: rgba(0, 0, 0, 0.5);
    }

    body.dark footer {
      background: #003d36;
      border-top-color: rgba(255, 255, 255, 0.1);
      color: #9fb6c6;
    }

    body.dark footer a {
      color: #00c9b7;
    }

    body.dark footer a:hover {
      color: #00e5cc;
    }
  </style>

<script>
  let currentPage = 1;
  let currentSort = 'latest';

  async function loadNews(page = 1, sort = 'latest') {
    try {
      const response = await fetch(`/api/news?page=${page}&sort=${sort}`);
      const data = await response.json();

      if (!data.news || data.news.length === 0) {
        document.getElementById('newsList').innerHTML = `
          <div class="empty-state">
            <i class="fas fa-newspaper"></i>
            <h2>No news available yet</h2>
            <p>Check back soon for updates!</p>
          </div>
        `;
        document.getElementById('pagination').innerHTML = '';
        return;
      }

      renderNews(data.news);
      renderPagination(data.page, data.pages);
      currentPage = page;
      currentSort = sort;
    } catch (err) {
      console.error('Error loading news:', err);
      document.getElementById('newsList').innerHTML = '<p style="color: red;">Error loading news. Please try again later.</p>';
    }
  }

  function renderNews(newsArray) {
    const newsList = document.getElementById('newsList');
    newsList.innerHTML = newsArray.map(news => `
      <div class="news-card" onclick="window.location.href = 'news-detail.html?slug=${news.slug}'">
        <div class="news-card-image">
          ${news.coverImage ? `<img src="${news.coverImage}" alt="${news.title}">` : ''}
        </div>
        <div class="news-card-content">
          <h2 class="news-card-title">${news.title}</h2>
          <div class="news-card-meta">
            <span><i class="fas fa-user"></i> ${news.author || 'Anonymous'}</span>
            <span><i class="fas fa-calendar"></i> ${new Date(news.publishedAt).toLocaleDateString()}</span>
          </div>
          <p class="news-card-excerpt">${news.excerpt}</p>
          <div class="news-card-footer">
            <div class="news-engagement">
              <div class="engagement-item">
                <i class="fas fa-thumbs-up"></i>
                ${news.counts ? news.counts.like : 0}
              </div>
              ${news.counts && (news.counts.love > 0 || news.counts.insightful > 0 || news.counts.celebrate > 0) ? `
                <div class="engagement-item">
                  <span>Reactions</span>
                  <div class="reaction-icons">
                    ${getReactionIcons(news.counts).join('')}
                  </div>
                </div>
              ` : ''}
            </div>
            <a href="news-detail.html?slug=${news.slug}" class="read-more">Read More ‚Üí</a>
          </div>
        </div>
      </div>
    `).join('');
  }

  function getReactionIcons(counts) {
    const icons = {
      love: '‚ù§Ô∏è',
      insightful: 'üí°',
      celebrate: 'üéâ'
    };

    return Object.entries(icons).filter(([type]) => counts[type] && counts[type] > 0).map(([type, emoji]) => 
      `<span class="reaction-icon" title="${type}: ${counts[type]}">${emoji} ${counts[type]}</span>`
    );
  }

  function renderPagination(currentPageNum, totalPages) {
    const pagination = document.getElementById('pagination');
    if (totalPages <= 1) {
      pagination.innerHTML = '';
      return;
    }

    let html = '';
    if (currentPageNum > 1) {
      html += `<button onclick="loadNews(${currentPageNum - 1}, '${currentSort}')">‚Üê Previous</button>`;
    }

    for (let i = 1; i <= totalPages; i++) {
      if (i === currentPageNum) {
        html += `<button class="active" disabled>${i}</button>`;
      } else if (i <= 2 || i >= totalPages - 1 || Math.abs(i - currentPageNum) <= 1) {
        html += `<button onclick="loadNews(${i}, '${currentSort}')">${i}</button>`;
      } else if (i === 3 || i === totalPages - 2) {
        html += `<button disabled>...</button>`;
      }
    }

    if (currentPageNum < totalPages) {
      html += `<button onclick="loadNews(${currentPageNum + 1}, '${currentSort}')">Next ‚Üí</button>`;
    }

    pagination.innerHTML = html;
  }

  // Sort controls
  document.querySelectorAll('.sort-btn').forEach(btn => {
    btn.addEventListener('click', function() {
      document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
      this.classList.add('active');
      loadNews(1, this.dataset.sort);
    });
  });

  // Load initial news
  loadNews();

  // Auto-refresh news every 5 seconds to show real-time likes/reactions
  setInterval(() => {
    loadNews(currentPage, currentSort);
  }, 5000);

  // ===== DARK MODE INITIALIZATION =====
  function initThemeToggle() {
    const toggleBtn = document.getElementById('theme-toggle');
    if (toggleBtn) {
      const icon = toggleBtn.querySelector('.icon');
      const savedTheme = localStorage.getItem('theme') || 'light';

      // Apply saved theme on load
      if (savedTheme === 'dark') {
        document.body.classList.add('dark');
        if (icon) icon.textContent = '‚òÄÔ∏è';
      } else {
        document.body.classList.remove('dark');
        if (icon) icon.textContent = 'üåô';
      }

      // Remove any existing listeners by cloning and replacing
      const newToggleBtn = toggleBtn.cloneNode(true);
      toggleBtn.parentNode.replaceChild(newToggleBtn, toggleBtn);

      newToggleBtn.addEventListener('click', (e) => {
        e.preventDefault();
        e.stopPropagation();
        document.body.classList.toggle('dark');

        if (document.body.classList.contains('dark')) {
          localStorage.setItem('theme', 'dark');
          if (newToggleBtn.querySelector('.icon')) newToggleBtn.querySelector('.icon').textContent = '‚òÄÔ∏è';
        } else {
          localStorage.setItem('theme', 'light');
          if (newToggleBtn.querySelector('.icon')) newToggleBtn.querySelector('.icon').textContent = 'üåô';
        }
      });
    }
  }

  // Initialize theme toggle when DOM is ready
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initThemeToggle);
  } else {
    initThemeToggle();
  }
</script>
