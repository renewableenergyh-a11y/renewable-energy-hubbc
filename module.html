          <div class="lesson-progress">
            <div class="progress-bar">
              <div class="progress-fill" id="progressFill"></div>
            </div>

        </section>

      </div>

      <!-- COMMENTS SECTION (dynamically populated) -->
      <div id="module-comments" style="margin-top: 40px;"></div>

      <!-- RESOURCES SECTION WITH TOGGLE -->
      <div style="margin-top: 40px;">
        <button id="resources-toggle" style="background: var(--green-main); color: white; padding: 10px 16px; border: none; border-radius: 6px; cursor: pointer; font-weight: 600;">
