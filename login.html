<main>
  <section class="form-section">
    <div class="container">
      <h2>Login</h2>
      <p style="text-align: center; color: var(--text-muted); margin-bottom: 30px; font-size: 0.95rem;">Welcome back</p>

      <form id="login-form" data-redirect="">
        <div class="form-field-wrapper">
          <input type="email" id="email" placeholder=" " required>
          <label for="email">Email</label>
        </div>

        <div class="form-field-wrapper">
          <div class="password-wrapper">
            <input type="password" id="password" placeholder=" " required>
            <label for="password">Password</label>
          </div>
        </div>

        <div class="show-password-wrapper">
          <input type="checkbox" id="show-password-login">
          <label for="show-password-login">Show password</label>
        </div>

        <div class="checkbox-wrapper">
          <input type="checkbox" id="remember-me">
          <label for="remember-me">Remember me</label>
        </div>

        <button type="submit" class="btn-primary">Login</button>
        <div style="display:flex; justify-content:space-between; align-items:center; margin-top:8px; white-space:nowrap;">
          <a href="reset-password.html" id="forgot-password-link" class="form-helper-link" style="white-space:nowrap;">Forgot password?</a>
        </div>
      </form>

      <p style="margin-top: 10px;">
        Don't have an account?
        <a href="register.html">Register here</a>
      </p>

      <div class="form-notice" id="login-notice"></div>
      
    </div>
  </section>
</main>
