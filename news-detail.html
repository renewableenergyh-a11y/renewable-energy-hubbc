<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>News Article - Renewable Energy Hub</title>

  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    .article-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .article-header {
      margin-bottom: 30px;
    }

    .article-title {
      font-size: 2.2rem;
      color: #00796b;
      margin-bottom: 15px;
      line-height: 1.3;
    }

    .article-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      color: #999;
      font-size: 0.95rem;
      padding-bottom: 20px;
      border-bottom: 2px solid #eee;
    }

    .article-meta span {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .article-cover {
      width: 100%;
      height: 400px;
      background: linear-gradient(135deg, #00796b 0%, #0d8b7f 100%);
      margin: 30px 0;
      border-radius: 8px;
      overflow: hidden;
    }

    .article-cover img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .article-content {
      font-size: 1.05rem;
      line-height: 1.8;
      color: #333;
      margin-bottom: 40px;
    }

    .article-content p {
      margin-bottom: 15px;
    }

    .article-content h2 {
      font-size: 1.5rem;
      color: #00796b;
      margin: 30px 0 15px;
    }

    .article-content img {
      max-width: 100%;
      height: auto;
      margin: 20px 0;
      border-radius: 8px;
    }

    .engagement-section {
      background: #f9f9f9;
      padding: 30px;
      border-radius: 8px;
      margin-top: 40px;
    }

    .engagement-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: #00796b;
      margin-bottom: 20px;
    }

    .engagement-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(45px, 1fr));
      gap: 6px;
      margin-bottom: 30px;
    }

    .reaction-btn {
      padding: 4px 3px;
      border: 1px solid #e0e0e0;
      background: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2px;
      flex-direction: column;
      min-width: 40px;
      height: 40px;
    }

    .reaction-btn:hover {
      border-color: #00796b;
      background: #f0f0f0;
    }

    .reaction-btn.active {
      background: #00796b;
      color: white;
      border-color: #00796b;
    }

    .reaction-btn .count {
      font-size: 0.65rem;
      font-weight: 600;
    }

    .like-btn {
      padding: 8px 12px;
      background: #00796b;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      width: auto;
    }

    .like-btn:hover {
      background: #005a4f;
    }

    .like-btn.liked {
      background: #d32f2f;
    }

    .like-count {
      display: inline-block;
      background: rgba(255, 255, 255, 0.3);
      padding: 2px 8px;
      border-radius: 12px;
      font-weight: 600;
    }

    .share-section {
      margin-top: 30px;
      padding-top: 30px;
      border-top: 1px solid #e0e0e0;
    }

    .share-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .share-btn {
      padding: 10px 16px;
      border: 2px solid #e0e0e0;
      background: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
      color: #00796b;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .share-btn:hover {
      background: #00796b;
      color: white;
      border-color: #00796b;
    }

    .auth-prompt {
      background: #fff3cd;
      border-left: 4px solid #ffc107;
      padding: 15px;
      margin-top: 20px;
      border-radius: 4px;
      color: #856404;
    }

    .auth-prompt a {
      color: #00796b;
      font-weight: 600;
      text-decoration: none;
    }

    .auth-prompt a:hover {
      text-decoration: underline;
    }

    .error-message {
      color: #d32f2f;
      padding: 10px;
      background: #ffebee;
      border-radius: 4px;
      margin-top: 10px;
      display: none;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      color: #00796b;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
    }

    .back-link:hover {
      color: #005a4f;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .article-container {
        padding: 20px 15px;
      }

      .article-title {
        font-size: 1.5rem;
      }

      .article-cover {
        height: 250px;
      }

      .article-meta {
        gap: 10px;
        font-size: 0.85rem;
      }

      .engagement-buttons {
        grid-template-columns: repeat(5, 1fr);
        gap: 6px;
      }

      .reaction-btn {
        padding: 3px 2px;
        font-size: 0.95rem;
        min-width: auto;
        height: 36px;
      }

      .reaction-btn .count {
        font-size: 0.7rem;
      }

      .share-buttons {
        gap: 8px;
      }

      .share-btn {
        padding: 8px 12px;
        font-size: 0.8rem;
      }
    }

    /* ===== DARK MODE SUPPORT ===== */
    body.dark {
      background: #0d1117;
      color: #e6f7ef;
    }

    body.dark .site-header {
      background: #003d36;
      border-bottom-color: rgba(255, 255, 255, 0.1);
    }

    body.dark .site-header nav a {
      color: #e6f7ef;
    }

    body.dark .site-header nav a:hover {
      background: rgba(255, 255, 255, 0.1);
      color: #00b38a;
    }

    body.dark .article-container {
      background: transparent;
    }

    body.dark .article-title {
      color: #00c9b7;
    }

    body.dark .article-meta {
      color: #9fb6c6;
      border-bottom-color: rgba(255, 255, 255, 0.1);
    }

    body.dark .article-content {
      color: #e6f7ef;
    }

    body.dark .article-content p {
      color: #c9d6df;
    }

    body.dark .article-content h2,
    body.dark .article-content h3 {
      color: #00b38a;
    }

    body.dark .article-content a {
      color: #00c9b7;
    }

    body.dark .article-content a:hover {
      color: #00e5cc;
    }

    body.dark .engagement-section {
      background: rgba(255, 255, 255, 0.03);
      border-color: rgba(0, 179, 138, 0.2);
    }

    body.dark .engagement-title {
      color: #00c9b7;
    }

    body.dark .reaction-btn {
      background: rgba(255, 255, 255, 0.08);
      color: #e6f7ef;
      border-color: rgba(255, 255, 255, 0.1);
    }

    body.dark .reaction-btn:hover {
      background: rgba(0, 179, 138, 0.2);
      border-color: rgba(0, 179, 138, 0.4);
      color: #00c9b7;
    }

    body.dark .reaction-btn.active {
      background: rgba(0, 179, 138, 0.3);
      border-color: rgba(0, 179, 138, 0.6);
      color: #00c9b7;
    }

    body.dark .share-section {
      border-top-color: rgba(255, 255, 255, 0.1);
    }

    body.dark .share-buttons {
      background: rgba(255, 255, 255, 0.03);
      border-color: rgba(0, 179, 138, 0.2);
    }

    body.dark .share-btn {
      background: rgba(255, 255, 255, 0.08);
      color: #e6f7ef;
      border-color: rgba(255, 255, 255, 0.1);
    }

    body.dark .share-btn:hover {
      background: rgba(0, 179, 138, 0.2);
      border-color: rgba(0, 179, 138, 0.4);
      color: #00c9b7;
    }

    body.dark .like-btn {
      background: rgba(0, 179, 138, 0.3);
      color: #00c9b7;
      border-color: rgba(0, 179, 138, 0.5);
    }

    body.dark .like-btn:hover {
      background: rgba(0, 179, 138, 0.5);
      border-color: rgba(0, 179, 138, 0.8);
    }

    body.dark .auth-prompt {
      background: rgba(255, 193, 7, 0.1);
      border-left-color: rgba(255, 193, 7, 0.5);
      color: #fbc02d;
    }

    body.dark .auth-prompt a {
      color: #00c9b7;
    }

    body.dark .error-message {
      background: rgba(239, 68, 68, 0.1);
      color: #ff7f7f;
    }

    body.dark .back-link {
      color: #00c9b7;
    }

    body.dark .back-link:hover {
      color: #00e5cc;
    }

    body.dark .theme-toggle {
      background: rgba(0, 0, 0, 0.3);
      color: #e6f7ef;
    }

    body.dark .theme-toggle:hover {
      background: rgba(0, 0, 0, 0.5);
    }

    body.dark footer {

      color: #9fb6c6;
    }

    body.dark footer a {
      color: #00c9b7;
    }

    body.dark footer a:hover {
      color: #00e5cc;
    }
  </style>
</head>

<script>
  const reactions = ['love', 'laugh', 'wow', 'sad', 'angry'];
  const reactionEmojis = {
    love: '‚ù§Ô∏è',
    laugh: 'üòÇ',
    wow: 'üòÆ',
    sad: 'üò¢',
    angry: 'üò°'
  };

  let currentArticle = null;
  let isAuthenticated = false;

  async function loadArticle() {
    const params = new URLSearchParams(window.location.search);
    const slug = params.get('slug');

    if (!slug) {
      document.getElementById('article').innerHTML = '<p style="color: red;">Article not found.</p>';
      return;
    }

    try {
      const token = localStorage.getItem('authToken');
      const headers = {};
      if (token) {
        headers['Authorization'] = `Bearer ${token}`;
      }

      const response = await fetch(`/api/news/${slug}`, { headers });
      if (!response.ok) throw new Error('Not found');

      currentArticle = await response.json();
      console.log('ÔøΩ Initial article load:', {
        _id: currentArticle._id,
        slug: currentArticle.slug,
        title: currentArticle.title,
        counts: currentArticle.counts,
        userReaction: currentArticle.userReaction,
        reactions: currentArticle.reactions
      });
      renderArticle();
      initializeEngagement();
    } catch (err) {
      console.error('Error loading article:', err);
      document.getElementById('article').innerHTML = '<p style="color: red;">Failed to load article. Please try again later.</p>';
    }
  }

  function renderArticle() {
    const article = document.getElementById('article');
    const content = currentArticle.content || '';
    
    article.innerHTML = `
      <header class="article-header">
        <h1 class="article-title">${currentArticle.title}</h1>
        <div class="article-meta">
          <span><i class="fas fa-user"></i> ${currentArticle.author || 'Anonymous'}</span>
          <span><i class="fas fa-calendar"></i> ${new Date(currentArticle.publishedAt).toLocaleDateString('en-US', { 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric' 
          })}</span>
        </div>
      </header>

      ${currentArticle.coverImage ? `
        <div class="article-cover">
          <img src="${currentArticle.coverImage}" alt="${currentArticle.title}">
        </div>
      ` : ''}

      <div class="article-content">${sanitizeHtml(content)}</div>
    `;
  }

  function sanitizeHtml(html) {
    const div = document.createElement('div');
    div.textContent = html;
    return div.innerHTML.replace(/\n/g, '<br>');
  }

  function initializeEngagement() {
    // Check if user is logged in - check multiple possible keys
    const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
    const token = localStorage.getItem('token') || localStorage.getItem('userToken') || localStorage.getItem('authToken');
    
    console.log('üîê Login check:', {
      isLoggedIn,
      token: !!token,
      tokenLength: token ? token.length : 0,
      storageKeys: Object.keys(localStorage).filter(k => k.includes('token') || k.includes('log') || k.includes('auth'))
    });
    
    isAuthenticated = (isLoggedIn || !!token) && !!token;

    if (isAuthenticated) {
      console.log('‚úÖ User authenticated - enabling engagement');
      checkUserEngagement();
      document.getElementById('authPrompt').style.display = 'none';
    } else {
      console.log('‚ùå User not authenticated - showing auth prompt');
      document.getElementById('authPrompt').style.display = 'block';
      document.getElementById('likeBtn').disabled = true;
    }

    renderReactionButtons();
    updateLikeCount();
    setupEventListeners();
  }

  function checkUserEngagement() {
    // No longer needed - userReaction is already in the API response
    if (!currentArticle) return;
  }

  function renderReactionButtons() {
    const container = document.getElementById('reactionsContainer');
    if (!isAuthenticated) {
      container.innerHTML = '<p style="color: #999; font-size: 0.9rem;">Sign in to react to this article</p>';
      return;
    }

    const reactionTypes = ['like', 'love', 'insightful', 'celebrate', 'wow', 'sad', 'angry', 'thinking'];
    const reactionEmojisMap = {
      like: 'üëç',
      love: '‚ù§Ô∏è',
      insightful: 'üí°',
      celebrate: 'üéâ',
      wow: 'üò≤',
      sad: 'üò¢',
      angry: 'üò†',
      thinking: 'ü§î'
    };

    container.innerHTML = reactionTypes.map(type => {
      const count = currentArticle.counts ? (currentArticle.counts[type] || 0) : 0;
      const isActive = currentArticle.userReaction === type;
      return `
        <button class="reaction-btn ${isActive ? 'active' : ''}" 
                data-reaction="${type}" 
                title="${type}">
          ${reactionEmojisMap[type]}
          <span class="count">${count}</span>
        </button>
      `;
    }).join('');

    // Add event listeners
    document.querySelectorAll('.reaction-btn').forEach(btn => {
      btn.addEventListener('click', () => handleReaction(btn.dataset.reaction));
    });
  }

  function updateLikeCount() {
    const count = currentArticle.counts ? (currentArticle.counts.like || 0) : 0;
    const likeCountEl = document.getElementById('likeCount');
    if (likeCountEl) {
      likeCountEl.textContent = count;
    }
    
    const likeBtn = document.getElementById('likeBtn');
    if (likeBtn) {
      const isLiked = currentArticle.userReaction === 'like';
      if (isLiked) {
        likeBtn.classList.add('liked');
        likeBtn.innerHTML = `<i class="fas fa-thumbs-up"></i> <span>Liked</span> <span class="like-count">${count}</span>`;
      } else {
        likeBtn.classList.remove('liked');
        likeBtn.innerHTML = `<i class="fas fa-thumbs-up"></i> <span>Like</span> <span class="like-count">${count}</span>`;
      }
    }
  }

  function setupEventListeners() {
    document.getElementById('likeBtn').addEventListener('click', handleLike);
    
    // Share buttons
    document.getElementById('copyLinkBtn').addEventListener('click', copyLink);
    document.getElementById('whatsappBtn').addEventListener('click', shareWhatsApp);
    document.getElementById('facebookBtn').addEventListener('click', shareFacebook);
    document.getElementById('twitterBtn').addEventListener('click', shareTwitter);
  }

  async function handleLike() {
    if (!isAuthenticated) {
      window.location.href = 'login.html';
      return;
    }

    try {
      const token = localStorage.getItem('authToken');
      
      // If user already liked, remove the like; otherwise add it
      const method = currentArticle.userReaction === 'like' ? 'DELETE' : 'POST';
      const url = currentArticle.userReaction === 'like' ? 
        `/api/news/${currentArticle._id}/react` :
        `/api/news/${currentArticle._id}/react`;
      
      const options = {
        method,
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json'
        }
      };

      if (method === 'POST') {
        options.body = JSON.stringify({ reaction: 'like' });
      }

      const response = await fetch(url, options);

      if (!response.ok) {
        throw new Error('Failed to like');
      }

      const data = await response.json();
      console.log('‚úÖ Like endpoint returned:', data);
      
      // Update article with server response
      currentArticle.counts = data.counts || {};
      currentArticle.userReaction = data.userReaction;
      
      console.log('üîÑ Updated currentArticle:', {
        counts: currentArticle.counts,
        userReaction: currentArticle.userReaction
      });
      
      updateLikeCount();
      renderReactionButtons();
      const likeErrorEl = document.getElementById('likeError');
      if (likeErrorEl) {
        likeErrorEl.style.display = 'none';
      }
    } catch (err) {
      console.error('Error liking article:', err);
      const errorDiv = document.getElementById('likeError');
      if (errorDiv) {
        errorDiv.textContent = 'Failed to process your like. Please try again.';
        errorDiv.style.display = 'block';
      }
    }
  }

  async function handleReaction(type) {
    if (!isAuthenticated) {
      window.location.href = 'login.html';
      return;
    }

    try {
      const token = localStorage.getItem('authToken');

      const response = await fetch(`/api/news/${currentArticle._id}/react`, {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ reaction: type })
      });

      if (!response.ok) {
        throw new Error('Failed to react');
      }

      const data = await response.json();
      console.log(`‚úÖ Reaction endpoint returned for type "${type}":`, data);
      
      // Update article with server response
      currentArticle.counts = data.counts || {};
      currentArticle.userReaction = data.userReaction;

      console.log('üîÑ Updated currentArticle:', {
        counts: currentArticle.counts,
        userReaction: currentArticle.userReaction
      });

      renderReactionButtons();
      updateLikeCount();
      const reactionErrorEl = document.getElementById('reactionError');
      if (reactionErrorEl) {
        reactionErrorEl.style.display = 'none';
      }
    } catch (err) {
      console.error('Error reacting:', err);
      const errorDiv = document.getElementById('reactionError');
      if (errorDiv) {
        errorDiv.textContent = 'Failed to process your reaction. Please try again.';
        errorDiv.style.display = 'block';
      }
    }
  }

  function copyLink() {
    const url = window.location.href;
    navigator.clipboard.writeText(url).then(() => {
      const btn = document.getElementById('copyLinkBtn');
      const originalHTML = btn.innerHTML;
      btn.innerHTML = '<i class="fas fa-check"></i> Copied!';
      setTimeout(() => {
        btn.innerHTML = originalHTML;
      }, 2000);
    }).catch(err => {
      console.error('Failed to copy:', err);
    });
  }

  function shareWhatsApp() {
    const text = `${currentArticle.title}\n${window.location.href}`;
    const url = `https://wa.me/?text=${encodeURIComponent(text)}`;
    window.open(url, '_blank');
  }

  function shareFacebook() {
    const url = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}`;
    window.open(url, '_blank');
  }

  function shareTwitter() {
    const text = `${currentArticle.title} - Check it out!`;
    const url = `https://x.com/intent/tweet?url=${encodeURIComponent(window.location.href)}&text=${encodeURIComponent(text)}`;
    window.open(url, '_blank');
  }

  // Load article on page load
  loadArticle();

  // ===== DARK MODE INITIALIZATION =====
  function initThemeToggle() {
    const toggleBtn = document.getElementById('theme-toggle');
    if (toggleBtn) {
      const icon = toggleBtn.querySelector('.icon');
      const savedTheme = localStorage.getItem('theme') || 'light';

      // Apply saved theme on load
      if (savedTheme === 'dark') {
        document.body.classList.add('dark');
        if (icon) icon.textContent = '‚òÄÔ∏è';
      } else {
        document.body.classList.remove('dark');
        if (icon) icon.textContent = 'üåô';
      }

      // Remove any existing listeners by cloning and replacing
      const newToggleBtn = toggleBtn.cloneNode(true);
      toggleBtn.parentNode.replaceChild(newToggleBtn, toggleBtn);

      newToggleBtn.addEventListener('click', (e) => {
        e.preventDefault();
        e.stopPropagation();
        document.body.classList.toggle('dark');

        if (document.body.classList.contains('dark')) {
          localStorage.setItem('theme', 'dark');
          if (newToggleBtn.querySelector('.icon')) newToggleBtn.querySelector('.icon').textContent = '‚òÄÔ∏è';
        } else {
          localStorage.setItem('theme', 'light');
          if (newToggleBtn.querySelector('.icon')) newToggleBtn.querySelector('.icon').textContent = 'üåô';
        }
      });
    }
  }

  // Initialize theme toggle when DOM is ready
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initThemeToggle);
  } else {
    initThemeToggle();
  }
</script>
