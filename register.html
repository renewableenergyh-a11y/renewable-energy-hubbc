<main>
  <section class="form-section">
    <div class="container">
      <h2>Register</h2>

      <form id="register-form" data-redirect="">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email address" required>

        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Create a password (min 8 characters)" required>
        </div>
        <!-- Password Strength Indicator -->
        <div id="password-strength-indicator" class="password-strength" style="display: none;">
          <div class="strength-bar">
            <div id="strength-progress" class="strength-progress"></div>
          </div>
          <ul id="password-requirements" class="password-requirements">
            <li id="req-length"><i class="fa-solid fa-circle"></i> At least 8 characters</li>
            <li id="req-uppercase"><i class="fa-solid fa-circle"></i> Uppercase letter (A-Z)</li>
            <li id="req-lowercase"><i class="fa-solid fa-circle"></i> Lowercase letter (a-z)</li>
            <li id="req-number"><i class="fa-solid fa-circle"></i> Number (0-9)</li>
            <li id="req-special"><i class="fa-solid fa-circle"></i> Special character (!@#$%^&*)</li>
          </ul>
        </div>

        <label for="password-confirm">Confirm Password</label>
        <div class="password-wrapper">
          <input type="password" id="password-confirm" placeholder="Re-enter your password" required>
        </div>

        <div class="show-password-wrapper">
          <input type="checkbox" id="show-password-register">
          <label for="show-password-register">Show password</label>
        </div>

        <div class="checkbox-wrapper">
          <input type="checkbox" id="agree-terms" required>
          <label for="agree-terms">I agree to the <a href="terms-of-service.html" target="_blank">Terms of Service</a></label>
        </div>

        <button type="submit" class="btn-primary">Register</button>
        <div class="form-notice"></div>
      </form>

      <p style="margin-top: 10px;">
        Already have an account?
        <a href="login.html" class="form-helper-link">Login here</a>
      </p>
    </div>
  </section>
